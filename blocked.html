<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { 
      font-family: system-ui; 
      padding: 40px; 
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    h1 { 
      margin: 0 0 8px; 
      font-size: 32px;
      font-weight: 700;
    }
    h2 { 
      margin: 0 0 20px; 
      font-size: 18px;
      font-weight: 400;
      color: #666;
    }
    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .site-info {
      background: #f5f5f5;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
    .time-remaining {
      font-size: 48px;
      font-weight: 700;
      margin: 24px 0;
      color: #333;
    }
    .mode-label {
      font-size: 16px;
      color: #888;
      margin-bottom: 24px;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 32px;
    }
    button {
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    #back {
      background: #f0f0f0;
      color: #333;
    }
    #back:hover {
      background: #e0e0e0;
    }
    #open-popup {
      background: #007bff;
      color: white;
    }
    #open-popup:hover {
      background: #0056b3;
    }
    .tip {
      margin-top: 32px;
      font-size: 13px;
      color: #999;
      line-height: 1.6;
    }
    
    /* ========== Dark Mode ========== */
    body.dark-mode {
      background: #1a1a2e;
      color: #e0e0e0;
    }
    
    body.dark-mode h1 {
      color: #e0e0e0;
    }
    
    body.dark-mode h2 {
      color: #adb5bd;
    }
    
    body.dark-mode .site-info {
      background: #16213e;
      color: #adb5bd;
      border: 1px solid #0f3460;
    }
    
    body.dark-mode .time-remaining {
      color: #818cf8;
    }
    
    body.dark-mode .mode-label {
      color: #adb5bd;
    }
    
    body.dark-mode #back {
      background: #16213e;
      color: #e0e0e0;
      border: 1px solid #0f3460;
    }
    
    body.dark-mode #back:hover {
      background: #0f3460;
    }
    
    body.dark-mode #open-popup {
      background: #5a67d8;
      color: white;
    }
    
    body.dark-mode #open-popup:hover {
      background: #4c51bf;
    }
    
    body.dark-mode .tip {
      color: #6c757d;
    }
    
    /* Philosophy Section */
    .philosophy {
      margin-top: 48px;
      padding: 24px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    
    .philosophy-title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }
    
    .philosophy-content {
      font-size: 14px;
      line-height: 1.8;
      color: #6c757d;
    }
    
    .philosophy-content .highlight {
      display: block;
      margin: 6px 0;
      font-weight: 500;
      color: #495057;
    }
    
    .philosophy-footer {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #5a67d8;
      font-style: italic;
    }
    
    body.dark-mode .philosophy {
      background: #16213e;
      border-color: #0f3460;
    }
    
    body.dark-mode .philosophy-title {
      color: #e0e0e0;
    }
    
    body.dark-mode .philosophy-content {
      color: #adb5bd;
    }
    
    body.dark-mode .philosophy-content .highlight {
      color: #cbd5e0;
    }
    
    body.dark-mode .philosophy-footer {
      color: #818cf8;
    }
  </style>
</head>
<body>
  <div class="emoji">üéØ</div>
  <h1 data-i18n="blockedTitle">Stay Focused</h1>
  <h2 data-i18n="blockedSubtitle">This site is blocked during your focus session</h2>
  
  <div class="site-info" id="site"></div>
  
  <div class="time-remaining" id="remaining">--:--</div>
  <div class="mode-label" id="mode"></div>

  <div class="actions">
    <button id="back" data-i18n="goBack">‚Üê Go Back</button>
    <button id="open-popup" data-i18n="manageSession">‚öôÔ∏è Manage Session</button>
  </div>

  <div class="tip" data-i18n="blockedTip">
    üí° Tip: Click the extension icon in your toolbar to stop or adjust your focus session
  </div>

  <!-- Philosophy Section -->
  <div class="philosophy">
    <div class="philosophy-title">Local Focus is designed for quiet work.</div>
    <div class="philosophy-content">
      <span class="highlight">No accounts.</span>
      <span class="highlight">No tracking.</span>
      <span class="highlight">No cloud.</span>
    </div>
    <div class="philosophy-footer">Just focus.</div>
  </div>

  <script src="i18n.js"></script>
  <script src="blocked.js"></script>
</body>
</html>
