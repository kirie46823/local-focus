<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      width: 320px;
      padding: 0;
      background: #f8f9fa;
      color: #2c3e50;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.8;
    }
    
    .tagline {
      font-size: 12px;
      color: #6c757d;
      font-weight: 400;
    }
    
    .timer-section {
      background: white;
      border-radius: 12px;
      padding: 28px 24px;
      text-align: center;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    #time {
      font-size: 52px;
      font-weight: 600;
      letter-spacing: -1px;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    
    #status {
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-idle {
      color: #6c757d;
    }
    
    .status-focusing {
      color: #5a67d8;
    }
    
    .status-break {
      color: #48bb78;
    }
    
    /* ポモドーロフロー表示 */
    .pomodoro-flow {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 11px;
      color: #adb5bd;
    }
    
    .flow-step {
      padding: 4px 10px;
      border-radius: 12px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      transition: all 0.2s;
    }
    
    .flow-step.active {
      background: #5a67d8;
      color: white;
      border-color: #5a67d8;
      font-weight: 600;
    }
    
    .flow-step.break.active {
      background: #48bb78;
      border-color: #48bb78;
    }
    
    .flow-arrow {
      color: #dee2e6;
    }
    
    /* ループアイコン */
    .flow-loop {
      color: #adb5bd;
      font-size: 14px;
      opacity: 0.5;
      transition: all 0.2s;
    }
    
    .flow-loop.enabled {
      color: #5a67d8;
      opacity: 1;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
    }
    
    #start {
      background: #5a67d8;
      color: white;
    }
    
    #start:hover {
      background: #4c51bf;
    }
    
    #start:active {
      transform: scale(0.98);
    }
    
    #start:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    
    #stop {
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }
    
    #stop:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    .secondary-controls {
      display: flex;
      gap: 8px;
    }
    
    #settings {
      flex: 1;
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
      padding: 10px;
    }
    
    #settings:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    #loop-toggle {
      flex: 1;
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    #loop-toggle:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    #loop-toggle.enabled {
      background: #eef2ff;
      color: #5a67d8;
      border-color: #c7d2fe;
    }
    
    #loop-toggle.enabled:hover {
      background: #e0e7ff;
    }
    
    .loop-icon {
      font-size: 16px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      background: white;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      margin-top: 12px;
      border: 1px solid #e9ecef;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #6c757d;
    }
    
    .stat-label {
      opacity: 0.7;
    }
    
    .stat-value {
      font-weight: 600;
      color: #2c3e50;
    }
    
    /* Focus状態のスタイル */
    body.focusing {
      background: #eef2ff;
    }
    
    body.focusing .timer-section {
      border-color: #c7d2fe;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    body.focusing #time {
      color: #5a67d8;
    }
    
    /* Break状態のスタイル */
    body.break {
      background: #f0fdf4;
    }
    
    body.break .timer-section {
      border-color: #bbf7d0;
      box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
    }
    
    body.break #time {
      color: #48bb78;
    }
    
    /* Break中の説明 */
    .break-info {
      display: none;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #22543d;
      text-align: center;
    }
    
    body.break .break-info {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">◐</div>
      <div class="tagline">Focus stays on your device</div>
    </div>
    
    <!-- ポモドーロフロー表示 -->
    <div class="pomodoro-flow">
      <div class="flow-step" id="flow-focus">Focus 25m</div>
      <div class="flow-arrow">→</div>
      <div class="flow-step break" id="flow-break">Break 5m</div>
      <div class="flow-loop" id="flow-loop-indicator">↻</div>
    </div>
    
    <!-- Break中の説明 -->
    <div class="break-info">
      ☕ Take a break! Sites are unblocked during break time.
    </div>
    
    <div class="timer-section">
      <div id="time">25:00</div>
      <div id="status" class="status-idle">Ready to focus</div>
    </div>
    
    <div class="controls">
      <button id="start">Start 25m</button>
      <button id="stop">Stop</button>
    </div>
    
    <div class="secondary-controls">
      <button id="loop-toggle">
        <span class="loop-icon">↻</span>
        <span id="loop-text">Loop</span>
      </button>
      <button id="settings">Settings</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Blocked sites</span>
        <span class="stat-value" id="blocked-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Status</span>
        <span class="stat-value" id="mode-label">Idle</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
