<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      width: 320px;
      padding: 0;
      background: #f8f9fa;
      color: #2c3e50;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.8;
    }
    
    .tagline {
      font-size: 12px;
      color: #6c757d;
      font-weight: 400;
    }
    
    .timer-section {
      background: white;
      border-radius: 12px;
      padding: 28px 24px;
      text-align: center;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    #time {
      font-size: 52px;
      font-weight: 600;
      letter-spacing: -1px;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    
    #status {
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-idle {
      color: #6c757d;
    }
    
    .status-focusing {
      color: #5a67d8;
    }
    
    .status-break {
      color: #48bb78;
    }
    
    /* „Éù„É¢„Éâ„Éº„É≠„Éï„É≠„ÉºË°®Á§∫ */
    .pomodoro-flow {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 11px;
      color: #adb5bd;
    }
    
    .flow-step {
      padding: 4px 10px;
      border-radius: 12px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      transition: all 0.2s;
    }
    
    .flow-step.active {
      background: #5a67d8;
      color: white;
      border-color: #5a67d8;
      font-weight: 600;
    }
    
    .flow-step.break.active {
      background: #48bb78;
      border-color: #48bb78;
    }
    
    .flow-arrow {
      color: #dee2e6;
    }
    
    /* „É´„Éº„Éó„Ç¢„Ç§„Ç≥„É≥ */
    .flow-loop {
      color: #adb5bd;
      font-size: 14px;
      opacity: 0.5;
      transition: all 0.2s;
    }
    
    .flow-loop.enabled {
      color: #5a67d8;
      opacity: 1;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
    }
    
    #start {
      background: #5a67d8;
      color: white;
    }
    
    #start:hover {
      background: #4c51bf;
    }
    
    #start:active {
      transform: scale(0.98);
    }
    
    #start:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    
    #stop {
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }
    
    #stop:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    .secondary-controls {
      display: flex;
      gap: 8px;
    }
    
    #settings {
      flex: 1;
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
      padding: 10px;
    }
    
    #settings:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    #dark-mode-toggle {
      flex: 1;
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    #dark-mode-toggle:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    #loop-toggle {
      flex: 1;
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    #loop-toggle:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    #loop-toggle.enabled {
      background: #eef2ff;
      color: #5a67d8;
      border-color: #c7d2fe;
    }
    
    #loop-toggle.enabled:hover {
      background: #e0e7ff;
    }
    
    .loop-icon {
      font-size: 16px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      background: white;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      margin-top: 12px;
      border: 1px solid #e9ecef;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #6c757d;
    }
    
    .stat-label {
      opacity: 0.7;
    }
    
    .stat-value {
      font-weight: 600;
      color: #2c3e50;
    }
    
    /* FocusÁä∂ÊÖã„ÅÆ„Çπ„Çø„Ç§„É´ */
    body.focusing {
      background: #eef2ff;
    }
    
    body.focusing .timer-section {
      border-color: #c7d2fe;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    body.focusing #time {
      color: #5a67d8;
    }
    
    /* BreakÁä∂ÊÖã„ÅÆ„Çπ„Çø„Ç§„É´ */
    body.break {
      background: #f0fdf4;
    }
    
    body.break .timer-section {
      border-color: #bbf7d0;
      box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
    }
    
    body.break #time {
      color: #48bb78;
    }
    
    /* Break‰∏≠„ÅÆË™¨Êòé */
    .break-info {
      display: none;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #22543d;
      text-align: center;
    }
    
    body.break .break-info {
      display: block;
    }
    
    /* ========== Dark Mode ========== */
    body.dark-mode {
      background: #1a1a2e;
      color: #e0e0e0;
    }
    
    body.dark-mode .timer-section {
      background: #16213e;
      border-color: #0f3460;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    body.dark-mode #time {
      color: #e0e0e0;
    }
    
    body.dark-mode .status-idle {
      color: #adb5bd;
    }
    
    body.dark-mode .flow-step {
      background: #16213e;
      border-color: #0f3460;
      color: #adb5bd;
    }
    
    body.dark-mode .flow-step.active {
      background: #5a67d8;
      color: white;
      border-color: #5a67d8;
    }
    
    body.dark-mode .flow-step.break.active {
      background: #48bb78;
      border-color: #48bb78;
    }
    
    body.dark-mode #start {
      background: #5a67d8;
      color: white;
    }
    
    body.dark-mode #start:hover {
      background: #4c51bf;
    }
    
    body.dark-mode #start:disabled {
      background: #2d3748;
      color: #718096;
    }
    
    body.dark-mode #stop {
      background: #16213e;
      color: #adb5bd;
      border-color: #0f3460;
    }
    
    body.dark-mode #stop:hover {
      background: #0f3460;
      border-color: #1a365d;
    }
    
    body.dark-mode #settings {
      background: #16213e;
      color: #adb5bd;
      border-color: #0f3460;
    }
    
    body.dark-mode #settings:hover {
      background: #0f3460;
      border-color: #1a365d;
    }
    
    body.dark-mode #dark-mode-toggle {
      background: #16213e;
      color: #adb5bd;
      border-color: #0f3460;
    }
    
    body.dark-mode #dark-mode-toggle:hover {
      background: #0f3460;
      border-color: #1a365d;
    }
    
    body.dark-mode #loop-toggle {
      background: #16213e;
      color: #adb5bd;
      border-color: #0f3460;
    }
    
    body.dark-mode #loop-toggle:hover {
      background: #0f3460;
      border-color: #1a365d;
    }
    
    body.dark-mode #loop-toggle.enabled {
      background: #2d3748;
      color: #5a67d8;
      border-color: #4a5568;
    }
    
    body.dark-mode #loop-toggle.enabled:hover {
      background: #374151;
    }
    
    body.dark-mode .stats {
      background: #16213e;
      border-color: #0f3460;
    }
    
    body.dark-mode .stat-item {
      color: #adb5bd;
    }
    
    body.dark-mode .stat-value {
      color: #e0e0e0;
    }
    
    body.dark-mode .tagline {
      color: #adb5bd;
    }
    
    /* Dark mode + Focus state */
    body.dark-mode.focusing {
      background: #1e1b4b;
    }
    
    body.dark-mode.focusing .timer-section {
      border-color: #4c51bf;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    body.dark-mode.focusing #time {
      color: #818cf8;
    }
    
    /* Dark mode + Break state */
    body.dark-mode.break {
      background: #064e3b;
    }
    
    body.dark-mode.break .timer-section {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    
    body.dark-mode.break #time {
      color: #34d399;
    }
    
    body.dark-mode .break-info {
      background: #064e3b;
      border-color: #10b981;
      color: #d1fae5;
    }
    
    /* Philosophy Section */
    .philosophy {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-top: 16px;
      border: 1px solid #e9ecef;
      text-align: center;
    }
    
    .philosophy-title {
      font-size: 15px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }
    
    .philosophy-content {
      font-size: 13px;
      line-height: 1.8;
      color: #6c757d;
    }
    
    .philosophy-content .highlight {
      display: block;
      margin: 6px 0;
      font-weight: 500;
      color: #495057;
    }
    
    .philosophy-footer {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #5a67d8;
      font-style: italic;
    }
    
    body.dark-mode .philosophy {
      background: #16213e;
      border-color: #0f3460;
    }
    
    body.dark-mode .philosophy-title {
      color: #e0e0e0;
    }
    
    body.dark-mode .philosophy-content {
      color: #adb5bd;
    }
    
    body.dark-mode .philosophy-content .highlight {
      color: #cbd5e0;
    }
    
    body.dark-mode .philosophy-footer {
      color: #818cf8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚óê</div>
      <div class="tagline">Focus stays on your device</div>
    </div>
    
    <!-- „Éù„É¢„Éâ„Éº„É≠„Éï„É≠„ÉºË°®Á§∫ -->
    <div class="pomodoro-flow">
      <div class="flow-step" id="flow-focus">Focus 25m</div>
      <div class="flow-arrow">‚Üí</div>
      <div class="flow-step break" id="flow-break">Break 5m</div>
      <div class="flow-loop" id="flow-loop-indicator">‚Üª</div>
    </div>
    
    <!-- Break‰∏≠„ÅÆË™¨Êòé -->
    <div class="break-info">
      ‚òï Take a break! Sites are unblocked during break time.
    </div>
    
    <div class="timer-section">
      <div id="time">25:00</div>
      <div id="status" class="status-idle">Ready to focus</div>
    </div>
    
    <div class="controls">
      <button id="start">Start 25m</button>
      <button id="stop">Stop</button>
    </div>
    
    <div class="secondary-controls">
      <button id="loop-toggle">
        <span class="loop-icon">‚Üª</span>
        <span id="loop-text">Loop</span>
      </button>
      <button id="dark-mode-toggle">
        <span id="dark-mode-icon">üåô</span>
      </button>
      <button id="settings">Settings</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Blocked sites</span>
        <span class="stat-value" id="blocked-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Status</span>
        <span class="stat-value" id="mode-label">Idle</span>
      </div>
    </div>
    
    <!-- Philosophy Section -->
    <div class="philosophy">
      <div class="philosophy-title">Local Focus is designed for quiet work.</div>
      <div class="philosophy-content">
        <span class="highlight">No accounts.</span>
        <span class="highlight">No tracking.</span>
        <span class="highlight">No cloud.</span>
      </div>
      <div class="philosophy-footer">Just focus.</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
